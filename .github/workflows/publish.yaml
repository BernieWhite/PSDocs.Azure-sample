
name: Build and deploy jekyll site

on:
  push:
    branches:
      - main
      # - source
      # It is highly recommended that you only run this action on push to a
      # specific branch, eg. master or source (if on *.github.io repo)

jobs:
  jekyll:
    runs-on: ubuntu-latest # can change this to ubuntu-latest if you prefer
    steps:
      - name: ðŸ“‚ setup
        uses: actions/checkout@v2

      - name: Use PSDocs
        shell: pwsh
        run: |-
          Install-Module PSDocs.Azure -MinimumVersion '0.2.0-B2102012' -AllowPrerelease -Force;
          Import-Module PSDocs.Azure;
          Get-AzDocTemplateFile -Path templates/ | ForEach-Object {
              # Generate a standard name of the markdown file. i.e. <name>_<version>.md
              $template = Get-Item -Path $_.TemplateFile;
              $templateName = $template.Directory.Parent.Name;
              $version = $template.Directory.Name;
              $docName = "$($templateName)_$version";
              Invoke-PSDocument -Module PSDocs.Azure -OutputPath docs/templates/ -InputObject $template.FullName -InstanceName $docName;
          }

      - name: ðŸ’Ž setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.6'

      - name: Install dependencies
        run: |
          gem install jekyll bundler
          bundle install
      - name: Build site
        run: |
          bundle exec jekyll build
        #  --config _configpages.yml --destination ./distn/options/#build-command-options

      - name: ðŸš€ deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          # if the repo you are deploying to is <username>.github.io, uncomment the line below.
          # if you are including the line below, make sure your source files are NOT in the master branch:
          # publish_branch: master
